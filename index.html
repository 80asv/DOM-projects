<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header">
      <nav>
        <div class="container-btn__menu">
                <div class="container-logo">
                    <i class="fa-solid fa-bars-staggered"></i>
                </div>
                
                <div class="left-nav-items">
                    <a href="" class="nav-item">About</a>
                    <a href="" class="nav-item">Contact</a>
                </div>
        </div>
        <div class="logotype">
            <div class="logo-svg">
                <i class="fa-solid fa-microchip"></i>
            </div>
           <a href="#" class="logo">LOGO</a> 
        </div>
        <div class="social-links">
            <a href="#"><i class="fa-brands fa-instagram"></i></a> 
            <a href="#"><i class="fa-brands fa-twitter"></i></a> 
        </div>
      </nav>  
    </header> 

    <aside class="lateral-menu">
        <div class="screen-menu__open hidden"></div>
        <div class="container-menu unfolded">
            <div class="btn-folded">
                <i class="fa-solid fa-angles-left"></i>
            </div>
            <div class="header-menu">
                <h3 class="title-header">Section list</h3>
            </div>

            <div class="menu-link-section">

                <a href="#" class="link-section" id="digital-clock">
                    <div class="icon icon-clock"><i class="fa-solid fa-clock"></i></div>
                    <h3>Digital Clock /</h3>
                    <h3>section 1</h3>
                </a>

                <a href="#" class="link-section" id="keyboard-events">
                    <div class="icon icon-keyboard"><i class="fa-solid fa-keyboard"></i></div>
                    <h3>Keyboard event /</h3>
                    <h3>section 2</h3>
                </a>


                <a href="#" class="link-section" id="countdown">
                    <div class="icon icon-cuntdown"><i class="fa-solid fa-stopwatch-20"></i></div>
                    <h3>Countdown /</h3>
                    <h3>section 3</h3>
                </a>

            </div>
        </div>
    </aside>
    <section class="section" id="section1">
        <div class="container-section">
        <div class="container-titles">
            <h2 class="number-section">section 1</h2>
            <h3 class="title-section">Digital clock</h3>
        </div>
        <div class="container-clock">
            <div class="reloj close">00:00:00 PM</div><p class="pause">IN PAUSE</p>
        </div>
        <div class="container-btn__clock">
            <button class="up btn-seccion1" id="iniciar-reloj">Iniciar reloj</button>
            <button class="up btn-seccion1" id="detener-reloj">Detener reloj</button>
            <button class="up btn-seccion1" id="iniciar-alarma">Iniciar alarma</button>
            <button class="up btn-seccion1" id="detener-alarma">Detener alarma</button>
        </div>
        </div>
    </section>

    <section class="section" id="section2">
        <div class="container-section">
            <div class="container-titles">
                <h2 class="number-section">section 2</h2>
                <h3 class="title-section">Keyboard events</h3>
            </div>
            <div class="stage">
                <div class="ball"></div>
            </div>
        </div>
    </section>
    <script src="js/main.js" type="module"></script>
</body>
</html>
